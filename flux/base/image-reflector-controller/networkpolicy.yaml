apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: image-reflector-controller
spec:
  egress:
  - {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: parca
      podSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - parca
    ports:
    - protocol: TCP
      port: http-prom
  podSelector:
    matchLabels:
      app.kubernetes.io/component: image-reflector-controller
  policyTypes:
  - Egress
  - Ingress
