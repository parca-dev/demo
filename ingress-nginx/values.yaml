ingress-nginx:
  # Scaleway
  controller:
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        service.beta.kubernetes.io/scw-loadbalancer-proxy-protocol-v2: "true"
        service.beta.kubernetes.io/scw-loadbalancer-use-hostname: "true"
        service.beta.kubernetes.io/scw-loadbalancer-zone: "nl-ams-2"
    config:
      use-proxy-protocol: "true"
    networkPolicy:
      enabled: true
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 256Mi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
       drop:
       - ALL
       add:
       - NET_BIND_SERVICE
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 101
      runAsGroup: 82
      seccompProfile:
        type: RuntimeDefault
    admissionWebhooks:
      createSecretJob:
        securityContext:
          capabilities:
           drop:
           - ALL
      patchWebhookJob:
        securityContext:
          capabilities:
           drop:
           - ALL
      patch:
        networkPolicy:
          enabled: true
        securityContext:
          seccompProfile:
            type: RuntimeDefault
