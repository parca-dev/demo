traefik:
  logs:
    access:
      enabled: true
  ports:
    web:
      proxyProtocol:
        insecure: true
    websecure:
      proxyProtocol:
        insecure: true
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/scw-loadbalancer-proxy-protocol-v2: "true"
      service.beta.kubernetes.io/scw-loadbalancer-use-hostname: "true"
      service.beta.kubernetes.io/scw-loadbalancer-zone: "nl-ams-2"
    spec:
      externalTrafficPolicy: Local
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  securityContext:
    allowPrivilegeEscalation: false
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
